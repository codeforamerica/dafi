    eligibilities:
      edit:
        about_program:
          about_accordian:
            body: Este es un programa que proporcionará asistencia económica a los
              inmigrantes indocumentados durante la pandemia. La asistencia es una
              tarjeta de débito con un saldo de $500 por adulto. Las personas que
              soliciten la asistencia tendrán que responder a preguntas sobre cómo
              han sido afectadas por la COVID-19 y necesitarán proporcionar información
              personal. Tendrán que entregar documentos que respalden esta información.
            title: Acerca del programa DRAI
        eligibility:
          care_facility_closed: Debido al brote del COVID-19, ¿está cerrado el centro
            de cuidado al que normalmente lleva a su hijo u otra persona? (Por ejemplo,
            la escuela, un centro de cuidado infantil u otro centro de cuidado para
            adultos.)
          caregiver: "¿Es usted cuidador de un dependiente, como un niño, una persona
            mayor o un cónyuge que tiene o tuvo síntomas consistentes con la COVID-19,
            lo que le impidió a usted trabajar?"
          experiencing_symptoms: "¿Tiene o ha tenido síntomas consistentes con el
            COVID-19?"
          help_text: Un documento válido incluye una tarjeta con el número de Seguro
            Social y una autorización de trabajo o un documento de autorización de
            empleo emitida por la Oficina de Servicios de Ciudadanía e Inmigración
            de los EE. UU. (USCIS).
          immigrant_notice_html: Si tiene autorización de trabajo a través de un beneficio
            válido de DACA o TPS, una visa que le da permiso para trabajar, residencia
            legal permanente (por ejemplo, una tarjeta verde) o ciudadanía estadounidense,
            <strong>no es elegible</strong> para DRAI.
          label_text: "¿Tiene usted actualmente un documento válido que lo autorice
            para trabajar en los Estado Unidos?"
          read_to_client: Lea lo siguiente al solicitante, que debe cumplir al menos
            uno de los criterios. Marque todas las casillas que apliquen.
          reduced_work_hours: "¿Usted, o alguno de los otros adultos en su hogar que
            proporcionan ingresos para su hogar, perdió su empleo o le redujeron sus
            horas de trabajo significativamente debido al brote del COVID-19?"
          title: Elegibilidad
          underlying_health_condition: "¿Tiene un mayor riesgo de enfermarse gravemente
            del COVID-19 debido a su edad o una enfermedad relacionada y, por lo tanto,
            no puede trabajar y al mismo tiempo cumplir con los requisitos de distanciamiento
            social?"
        privacy:
          help_text: Lea esto al solicitante.
          text_part1: Le voy a hacer varias preguntas que se usarán para verificar
            su elegibilidad para esta asistencia. También recopilaremos su documentación
            para verificar quién está solicitando esta asistencia. Su información
            personal está protegida. Se ingresará en un portal en línea administrado
            por una organización comunitaria sin ánimo de lucro. Nuestra organización
            también guardará esta información. Compartiremos información general acumulada
            con el gobierno estatal, pero no compartiremos nada que lo identifique
            a usted. Su información no será compartida con nadie más y eventualmente
            todas las entidades que la poseen la destruirán de una manera segura.
          text_part2: Basándose en esta información, ¿desea seguir adelante con la
            solicitud?
          title: Guion de privacidad
        service_criteria:
          title: Criterios para el servicio
          zip_code:
            button: Buscar
            error: "<COUNTY> El condado está fuera de su área de servicio, remita
              al solicitante a:"
            notification: "<COUNTY> El condado está dentro de su área de servicio."
            title: Código postal
