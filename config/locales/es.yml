    card_activation_reminder:
      body_html: |
        <p>Este mensaje es de %{organization_name}.</p>
        <p>Parece que no ha activado la tarjeta débito que recibió para la ayuda de desastres (DRAI).</p>
        <p>Si tiene su tarjeta pero necesita ayuda en programarla, favor de llamar a 1-877-610-1075. Si nunca recibió su tarjeta, llame a 1-877-227-0956 [CORREGIDO].</p>
        <p>Se le pedirá su número de secuencia de la tarjeta, el cual es %{sequence_number}, y su código para activar, el cual es %{activation_code}.</p>
        <p>avor de activar su tarjeta dentro de los próximos 7 días o su tarjeta puede ser desactivada permanentemente.</p>
      subject: "Acción Requerida: Activar su tarjeta de Asistencia por Desastre"
