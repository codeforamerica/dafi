  privacies:
    show:
      body_html: |
        <ol class="list--numbered">
           <li>Cuando opte por el servicio, le enviaremos un mensaje de texto para confirmar su suscripción.</li>
           <li>Code for America le enviará notificaciones sobre el estado de su solicitud.</li>
           <li>Puede cancelar el servicio de mensajes de texto en cualquier momento. <strong>Solo envíe “ALTO” al código corto.</strong> Después de enviarnos el mensaje de texto <strong>“ALTO”</strong>, le enviaremos un mensaje de texto para confirmar que se ha cancelado su suscripción. Después de esto, ya no recibirá nuestros mensajes de texto.</li>
           <li>Si en algún momento se le olvida qué palabras clave son compatibles, solo envíe “AYUDA” al código corto. Después de enviarnos el mensaje de texto “AYUDA”, le responderemos con instrucciones sobre cómo usar nuestros servicios y cómo cancelar su suscripción.</li>
           <li>Las compañías telefónicas no son responsables de los mensajes retrasados o no entregados</li>
           <li>Como siempre, se pueden aplicar las tarifas de mensajes y datos para cualquier mensaje que le enviemos y que usted nos envíe. Recibirá 3 mensajes esperados. Si tiene alguna pregunta sobre su plan de datos y mensajes de texto, será mejor comunicarse con su proveedor de servicios móvil. Para todas las preguntas sobre los servicios proporcionados por este código corto, puede enviar un correo electrónico a <a href="mailto:help@ca-drai.org">help@ca-drai.org</a></li>
           <li>Si tiene alguna pregunta sobre la privacidad, por favor, lea nuestra política de privacidad: <a href="https://ca-drai.org/es/privacy">ca-drai.org/es/privacy</a></li>
           <li>Si tiene preguntas, envíe un correo electrónico a <a href="mailto:privacy@ca-drai.org">privacy@ca-drai.org</a></li>
         </ol>
      title: Política de notificaciones para la asistencia por desastre de la organización
        Code for America
