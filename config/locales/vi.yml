      lời với từ khóa "STOP" để hủy đăng ký.
    subscribed: Quý vị đã đồng ý nhận tin nhắn về Trợ Cấp Thảm Họa. Quý vị sẽ nhận
      thông tin quan trọng về hồ sơ đăng ký của mình và trợ cấp từ số này. Trả lời
      với từ khóa "HELP" để được giúp đỡ. Trả lời với từ khóa "STOP" để hủy đăng ký.
      Phí tin nhắn và dữ liệu có thể áp dụng.
    unsubscribed: Quý vị đã hủy đăng ký nhận tin nhắn về Trợ Cấp Thảm Họa. Quý vị
      sẽ không còn nhận bất kỳ tin nhắn nào từ số này. Trả lời với từ khóa "START"
      để đăng ký lại.
