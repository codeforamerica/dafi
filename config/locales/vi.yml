    eligibilities:
      edit:
        about_program:
          about_accordian:
            body: Đây là chương trình dành cho những người nhập cư không có giấy tờ
              để xin trợ cấp trong giại đoạn đại dịch. Trợ cấp này là một thẻ chi
              tiêu trị giá $500 cho mỗi người trưởng thành. Những ai đăng ký sẽ cần
              trả lời một số câu hỏi về việc họ bị ảnh hưởng bởi COVID-19 như thế
              nào và cung cấp một số thông tin cá nhân. Họ sẽ cần nộp tài liệu để
              xác minh thông tin đó.
            title: Giới thiệu về chương trình DRAI
        eligibility:
          care_facility_closed: Có phải cơ sở chăm sóc mà quý vị thường gửi con cái
            hoặc một ai khác để chăm sóc, chẳng hạn như trường học, nhà trẻ hoặc một
            cơ sở chăm sóc người lớn nào đó, đã đóng cửa vì dịch COVID-19?
          caregiver: Quý vị có đang chăm sóc cho một người phụ thuộc, chẳng hạn như
            con nhỏ, cha mẹ già, hay người phối ngẫu mà đang có các triệu chứng của
            COVID-19, khiến quý vị không thể đi làm không?
          experiencing_symptoms: Quý vị có đang hoặc có bao giờ bị các triệu chứng
            trùng với COVID-19 không?
          help_text: Giấy tờ hợp lệ có thể là thẻ An sinh Xã hội và giấy phép làm
            việc hoặc Giấy Phép Làm Việc do Cơ Quan Di Trú Và Nhập Tịch Hoa Kỳ cấp.
          immigrant_notice_html: 'Nếu quý vị có giấy phép làm việc thông qua phúc
            lợi DACA hoặc TPS hợp lệ, visa thị thực cho phép quý vị làm việc, thẻ
            thường trú nhân hợp pháp (ví dụ: thẻ xanh) hoặc quốc tịch Hoa Kỳ, quý
            vị không đủ điều kiện cho DRAI.'
          label_text: Quý vị hiện có giấy tờ hợp lệ nào mà cho phép quý vị làm việc
            tại Hoa Kỳ không?
          read_to_client: Đọc nội dung sau đây cho đương đơn. Họ phải đáp ứng ít nhất
            một tiêu chí. Vui lòng đánh dấu tất cả các ô thích hợp.
          reduced_work_hours: Có ai trong số những người mang về thu nhập trong gia
            đình quý vị, kể cả chính quý vị, đã bị mất việc hoặc giảm giờ làm việc
            đáng kể vì đại dịch COVID-19 không?
          title: Tính đủ điều kiện
          underlying_health_condition: Tình trạng sức khỏe hoặc tuổi tác của qúy vị
            có gây nguy cơ khi bi nhiễm COVID-19, và do đó quý vị không thể làm việc
            để tuân theo quy tắc cách ly xã hội không?
        privacy:
          help_text: Đọc nội dung này cho đương đơn.
          text_part1: Tôi sẽ hỏi quý vị một số câu hỏi để xác minh quý vị có đủ điều
            kiện nhận trợ cấp này hay không. Chúng tôi cũng sẽ thu thập tài liệu từ
            quý vị để xác minh ai đang nộp đơn xin trợ cấp này. Thông tin cá nhân
            của quý vị sẽ được bảo vệ. Tin cá nhân sẽ được nhập vào một cổng thông
            tin trực tuyến được quản lý bởi một tổ chức phi lợi nhuận. Tổ chức của
            chúng tôi cũng sẽ lưu giữ thông tin này. Chúng tôi sẽ chia sẻ một số thông
            tin chung với chính phủ tiểu bang, nhưng không một thông tin nào chúng
            tôi chia sẻ có thể xác định được danh tính của quý vị. Chúng tôi sẽ không
            chia sẻ thông tin của quý vị với bất kỳ ai khác và sau này sẽ xóa bỏ nó
            một cách an toàn.
          text_part2: Dựa trên những gì tôi vừa nói, quý vị có muốn nộp đơn xin trợ
