                <li>Thẻ căn cước do tiểu bang cấp</li>
                <li>Bằng lái xe do tiểu bang cấp</li>
                <li>Hộ chiếu từ bất kỳ nước nào</li>
                <li>Giấy tờ tùy thân quốc tế</li>
                <li>Thẻ căn cước sinh viên/học sinh</li>
                <li>Thẻ căn cước việc làm</li>
              </ul>
            title: Giấy chứng minh có ảnh
          proof_of_address_accordion:
            body_html: |
              <ul class="list--bulleted">
                <li>Giấy chứng minh có in địa chỉ, chẳng hạn như bằng lái xe hoặc thẻ căn cước do tiểu bang cấp</li>
                <li>Thư báo cấp trợ cấp từ một cơ quan chính phủ gửi cho đương đơn hoặc cho thấy đương đơn đang cư trú trong hộ gia đình này</li>
                <li>Hợp đồng thuê có tên của đương đơn</li>
                <li>Hóa đơn tiện ích gửi đến đương đơn</li>
                <li>Thẻ bảo hiểm có tên đương đơn</li>
                <li>Giấy đăng ký học có địa chỉ của đương đơn, được gửi đến đương đơn hoặc có tên của đương đơn</li>
