                <li>Một lá thư hoặc thông báo từ hãng cho thấy đương đơn đã bị mất việc hoặc bị giảm số giờ làm việc đáng kể do COVID-19</li>
                <li>Một lá thư hoặc thông báo từ một chuyên gia y tế hay tài liệu khác mà có thể cho thấy đương đơn đang gặp khó khăn do bất cứ lý do nào sau đây:</li>
                <ol class="list--numbered" style="padding-bottom: 0">
                  <li>Có triệu chứng trùng với COVID-19</li>
                  <li>Có nguy cơ mắc bệnh nghiêm trọng cao hơn từ COVID-19 do tình trạng sức khỏe hoặc tuổi tác và do đó không thể làm việc tuân theo hướng dẫn về cách ly xã hội để bảo vệ sức khỏe cộng đồng</li>
                  <li>Đang chăm sóc cho một người phụ thuộc hoặc người phối ngẫu có triệu chứng trùng với COVID-19"</li>
