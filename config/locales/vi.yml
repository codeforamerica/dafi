  privacies:
    show:
      body_html: |
        <ol class="list--numbered">
          <li>Khi quý vị chọn tham gia dịch vụ, chúng tôi sẽ gửi cho quý vị một tin nhắn SMS để xác nhận việc đăng ký của quý vị.</li>
          <li>Code for America sẽ gửi cho quý vị thông báo về tình trạng hồ sơ của quý vị.</li>
          <li>Quý vị có thể hủy dịch vụ SMS bất cứ lúc nào. <strong>Chỉ cần gửi tin nhắn với từ khóa "STOP" đến mã ngắn.</strong> Sau khi quý vị gửi tin nhắn SMS <strong>"STOP"</strong> cho chúng tôi, chúng tôi sẽ gửi cho quý vị một tin nhắn SMS để xác nhận rằng quý vị đã hủy đăng ký. Sau đó quý vị sẽ không còn nhận tin nhắn SMS từ chúng tôi nữa.</li>
          <li>Nếu bất cứ lúc nào quý vị quên các từ khóa được hỗ trợ, quý vị chỉ cần nhắn chữ "STOP" đến mã ngắn. Sau khi quý vị gửi tin nhắn SMS "HELP" cho chúng tôi, chúng tôi sẽ trả lời với hướng dẫn về cách sử dụng dịch vụ của chúng tôi cũng như cách hủy đăng ký.</li>
          <li>Các công ty mạng không chịu trách nhiệm đối với các tin nhắn bị trì hoãn hoặc không gửi được</li>
          <li>Như mọi khi, phí tin nhắn và dữ liệu có thể áp dụng cho bất kỳ tin nhắn nào gửi từ chúng tôi đến quý vị và từ quý vị đến chúng tôi. Quý vị sẽ nhận 3 tin nhắn theo dự kiến. Nếu quý vị có thắc mắc về gói tin nhắn hoặc gói dữ liệu của mình, tốt nhất là quý vị nên liên hệ với công ty mạng wifi của mình. Đối với mọi thắc mắc về các dịch vụ được cung cấp bởi mã ngắn này, quý vị có thể gửi email đến <a href="mailto:help@ca-drai.org">help@ca-drai.org</a></li>
          <li>Nếu quý vị có thắc mắc về quyền riêng tư, vui lòng đọc chính sách quyền riêng tư của chúng tôi: <a href="https://ca-drai.org/vi/privacy">ca-drai.org/vi/privacy</a></li>
          <li>Nếu quý vị có thắc mắc, vui lòng gửi email đến <a href="mailto:privacy@ca-drai.org">privacy@ca-drai.org</a></li>
        </ol>
      title: Chính Sách Thông Báo Trợ Cấp Thảm Họa của Code for America
