  email_message:
    activation:
      body_html: |
        <p>Đơn xin Trợ Cấp Thảm Họa của quý vị đã được chấp thuận. Mã Kích Hoạt cho thẻ trợ cấp của quý vị là %{activation_code}.</p>
        <p>Gọi số %{ivr_phone_number} để kích hoạt thẻ của quý vị.</p>
      subject: Mã kích hoạt cho thẻ Trợ Cấp Thảm Họa
    application_number:
      body_html: |
        <p>Xin chào!</p>
        <p>Hồ sơ xin trợ cấp của quý vị đã được nộp. Số hồ sơ của quý vị là %{application_number}.</p>
        <p>Quý vị sẽ cần số này và các tài liệu xác minh để nhận thẻ trợ cấp.</p>
        <p>- Đội Ngũ DRAI</p>
      subject: Đã nộp hồ sơ xin trợ cấp %{application_number}
    approved:
      body_html: |
        <p>Hello!</p>
        <p>Your application for Disaster Assistance has been approved! We’ll let you know when your payment card has been assigned to you.</p>
        <p>- The DRAI Team</p>
      subject: Disaster Assistance application approved!
    auto_response:
      body_html: |
        <p>Đây là trả lời tự động từ chương trình Trợ Cấp Thảm Họa Code for America.</p>
        <p>Nếu quý vị cần trợ giúp với hồ sơ của mình, hãy gọi cho tổ chức mà đã giúp quý vị đăng ký.</p>
        <p>Nếu quý vị cần trợ giúp với thẻ trợ cấp của mình, hãy gọi số <card phone number>.</p>
