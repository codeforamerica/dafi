        <p>这是来自 %{organization_name} 的消息。</p>
        <p>您似乎尚未激活用于救灾（DRAI）的预付卡。</p>
        <p>如果您有银行卡，但在设置时需要帮助，请致电 1-877-610-1075。如果您从未收到卡，请致电 1-877-227-0956。</p>
        <p>系统将要求您输入卡序列号 %{sequence_number}，以及卡激活码 %{activation_code}。</p>
        <p>请在接下来的7天内激活您的卡，否则您的卡可能会永久停用。</p>
