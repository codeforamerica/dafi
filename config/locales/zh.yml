  privacies:
    show:
      body_html: |-
        <ol class="list--numbered">
          <li>选择使用该服务时，会向您发送一条短信确认您的注册。</li>
          <li>美国代码组织会向您发送有关您申请状态的通知。</li>
          <li>可以随时取消短信服务。<strong>只需向短代码发送“STOP”（停止）短信即可。</strong>收到您发来的“<strong>STOP</strong>”（停止）短信后，会向您发送一条短信，以确认您已退订。您以后不再会收到我们发来的短信。</li>
          <li>如果忘了可以使用哪些关键字，只需向短代码发送“HELP”（帮助）短信即可。收到您发来的“HELP”（帮助）短信后，会回复有关如何使用本组织服务以及如何退订的说明。</li>
          <li>运营商不对延迟或未送达的消息负责。</li>
          <li>与往常一样，消息和数据费率可能适用于我们发送给您以及您发送给我们的任何消息。您预计会收到 3 条消息。如果对您的短信计划或数据计划有任何疑问，最好与您的手机服务提供商联系。有关此短代码所提供服务的所有问题，您可以发送电子邮件至<a href="mailto:help@ca-drai.org">help@ca-drai.org</a></li>
          <li>如对隐私有任何疑问，请阅读我们的隐私政策：<a href='https://ca-drai.org/zh/privacy' target='_blank'>ca-drai.org/zh/privacy</a>。</li>
          <li>如有疑问，请发送电子邮件至 <a href="mailto:privacy@ca-drai.org">privacy@ca-drai.org</a>。</li>
        </ol>
      title: 美国代码组织灾难救济援助通知政策
