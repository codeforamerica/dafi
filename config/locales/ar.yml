  privacies:
    show:
      body_html: "<ol>\n\n<li> عند الاشتراك في الخدمة، سوف نرسل لك رسالة SMS لتأكيد
        تسجيلك. </li>\n\n<li> سترسل لك منظمة Code for America إخطارات حول حالة طلبك.
        </li> \n\n<li> يمكنك إلغاء خدمة رسائل SMS في أي وقت. فقط أرسل كلمة \"STOP\"\nإلى
        الرقم الخاص بالرسائل القصيرة. بعد إرسال رسالة SMS\nتحتوي على كلمة \"STOP\"
        إلينا، سوف\nنرسل إليك رسالة SMS لتأكيد عدم إلغاء\nاشتراكك. بعد ذلك، لن تتلقى
        رسائل SMS من طرفنا بعد\nالآن. </li>\n\n<li> إذا نسيت في أي وقت الكلمات الرئيسية
        المدعومة، فما\nعليك سوى إرسال كلمة \"HELP\" إلى الرقم\nالخاص بالرسائل القصيرة.
        بعد إرسال رسالة SMS\nتحتوي على كلمة \"HELP\" إلينا، سنرد\nبتعليمات حول كيفية
        استخدام خدمتنا وكذلك كيفية إلغاء الاشتراك.\n</li>\n\n<li> شركات الهاتف ليست
        مسؤولة عن الرسائل المتأخرة أو\nالتي لم يتم تسليمها </li>\n\n<li> كما هو الحال
        دائمًا، قد تترتب تكاليف على الرسائل\nالنصية والبيانات وخدمة الإنترنت على أي
        رسائل مرسلة من طرفنا إليك ومن طرفك\nإلينا. سوف تتلقى 3 رسائل متوقعة. إذا كانت
        لديك أي أسئلة حول خطة رسائلك النصية\nأو خطة خدمة الإنترنت، فمن الأفضل الاتصال
