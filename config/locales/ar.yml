        privacy:
          help_text: اقرأ هذا لمقدّم الطلب.
          text_part1: |-
            سأطرح عليك عدة أسئلة سيتم استخدامها للتحقق من استحقاقك
            للحصول على هذه المعونة. وسنقوم أيضًا بجمع مستنداتك للتحقق من
            المتقدمين للحصول على هذه المعونة. ستكون معلوماتك الشخصية
            محمية. سيتم إدخالها في بوابة إلكترونية تديرها منظمة غير ربحية.
            وسيتم الاحتفاظ بها من قِبل منظمتنا. سنقوم بمشاركة بعض المعلومات
            المجمعة العامة مع حكومة الولاية، ولكن لا يتم الكشف عن هويتك. لن
