      body_html: "<ol>\n\n<li> عند الاشتراك في الخدمة، سوف نرسل لك رسالة SMS لتأكيد
        تسجيلك. </li>\n\n<li> سترسل لك منظمة Code for America إخطارات حول حالة طلبك.
        </li> \n\n<li> يمكنك إلغاء خدمة رسائل SMS <strong>في أي وقت. فقط أرسل كلمة
        \"STOP\"</strong>\nإلى الرقم الخاص بالرسائل القصيرة. بعد إرسال رسالة SMS\nتحتوي
        على كلمة <strong>\"STOP\"</strong> إلينا، سوف\nنرسل إليك رسالة SMS لتأكيد
        عدم إلغاء\nاشتراكك. بعد ذلك، لن تتلقى رسائل SMS من طرفنا بعد\nالآن. </li>\n\n<li>*
        إذا نسيت في أي وقت الكلماتالمساعدة، فما\nعليك سوى إرسال كلمة \"HELP\"
        إلى الرقم\nالخاص بالرسائل القصيرة. بعد إرسال رسالة SMS\nتحتوي على كلمة \"HELP\"
        إلينا، سنرد\nبتعليمات حول كيفية استخدام خدمتنا وكذلك كيفية إلغاء الاشتراك.\n</li>\n\n<li>
        شركات الهاتف ليست مسؤولة عن الرسائل المتأخرة أو\nالتي لم يتم تسليمها </li>\n\n<li>
        كما هو الحال دائمًا، قد تترتب تكاليف على الرسائل\nالنصية والبيانات وخدمة الإنترنت
        على أي رسائل مرسلة من طرفنا إليك ومن طرفك\nإلينا. سوف تتلقى 3 رسائل متوقعة.
        إذا كانت لديك أي أسئلة حول خطة رسائلك النصية\nأو خطة خدمة الإنترنت، فمن الأفضل
        الاتصال بمقدم الخدمة اللاسلكية. لجميع\nالاستفسارات حول الخدمات التي يقدمها
        هذا الرقم الخاص بالرسائل القصيرة، يمكنك\nإرسال بريد إلكتروني إلىhelp@ca-drai.org
         </li>\n\n<li>إذا\nكانت لديك أي استفسارات حول الخصوصية، يرجى قراءة سياسة الخصوصية
        الخاصة بنا: ca-drai.org/ar/privacy </li> \n\n للاستفسارات، أرسل بريدًا إلكترونيًا
        إلى privacy@ca-drai.org </li>\n\n</ol>"
      title: سياسة الإخطارات بموجب قانون المعونة الأمريكية للإغاثة من الكوارث (Code
        for America Disaster Relief Aid)
