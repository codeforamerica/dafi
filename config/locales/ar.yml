  text_message:
    activation: تمت الموافقة على طلبك للحصول على المعونة في حالات الكوارث. رمز تفعيل
      بطاقة الدفع الخاصة بك هو %{activation_code}. اتصل بالرقم %{ivr_phone_number}
      لتفعيل بطاقتك.
    app_id: تم تقديم طلبك للحصول على معونة مالية. رقم معرّف طلبك هو %{app_id}. ستحتاج
      إلى هذا الرقم ووثائق التحقق الخاصة بك لاستلام بطاقة الدفع.
    approved: Your application for Disaster Assistance has been approved! We’ll let
      you know when your payment card has been assigned to you.
    auto_response: هذا رد تلقائي من برنامج المعونة في حالات الكوارث التابع لمنظمة
      Code for America. للمساعدة في ملفك، اتصل بالمنظمة التي ساعدت في تقديم طلبك.
      تتوفر المزيد من المعلومات على https://ca-drai.org/ar/privacy.
    help: هذا رد تلقائي من برنامج المعونة في حالات الكوارث التابع لمنظمة Code for
      America. للمساعدة في ملفك، اتصل بالمنظمة التي ساعدت في تقديم طلبك. تتوفر المزيد
      من المعلومات على https://ca-drai.org/ar/privacy. رد بكلمة "STOP" لإلغاء الاشتراك.
    subscribed: لقد وافقت على تلقي الرسائل الخاصة بالمعونة في حالات الكوارث. وستتلقى معلومات مهمة
      حول طلبك ومستحقاتك من خلال هذا الرقم. رد بكلمة "HELP" للحصول على المساعدة. رد
      بكلمة "STOP" لإلغاء الاشتراك. قد تحسب تكاليف على الرسائل النصية وخدمة الإنترنت.
    unsubscribed: لقد ألغيت اشتراكك في الرسائل الخاصة بالمعونة في حالات الكوارث. لن
      تتلقى أي رسائل أخرى من خلال هذا الرقم. رد بكلمة "START" لإعادة الاشتراك.
