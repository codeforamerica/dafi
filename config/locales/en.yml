    edits:
      edit:
        about_program:
          title: "About this program"
          text: "This is a program for undocumented immigrants to get financial assistance during the pandemic. The assistance is one $500 debit card per adult. Two people who live together can apply together and get $1,000. If there are more than two undocumented adults in the household, they will need to apply on their own."
        privacy:
          title: "Safety and privacy"
          help_text: "Read this to the applicant"
          text: "I will be asking you several questions that will be used to verify your eligibility for this assistance. We also will collect documentation from you to verify who is applying for this assistance. Your personal information is protected. It will be entered into an online portal that is administered by a nonprofit organization. It also will be held by our organization. We will be sharing some general aggregate information with the state government, but nothing that will identify you. Your information will not be shared with anyone else, and eventually it will be destroyed securely by everyone."
        eligibility:
          title: "Eligibility"
          label_text: "Do you currently have a valid document that authorizes you to work in the United States?"
          help_text: "A valid document includes a Social Security Number card and a work authorization or Employment Authorization Document issued by U.S. Citizenship and Immigration Services."
          read_to_client: "Read the following to the applicant. Check any boxes that apply."
          reduced_work_hours: "Have you, or other adults in your household who provide income to your household, lost their employment or had their work hours significantly reduced because of the COVID-19 outbreak?"
          care_facility_closed: "Is the care facility, such as a school, childcare facility or other adult living facility, where you usually send your child or other person you care for, closed because of the COVID-19 outbreak?"
          experiencing_symptoms: "Are you or have you experienced symptoms consistent with COVID-19?"
          underlying_health_condition: "Are you at higher risk of serious illness from COVID-19 due to an underlying health condition or age, and therefore unable to work in order to comply with physical distancing?"
          caregiver: "Are you a caregiver to a dependent, such as a child or elderly parent, or a spouse who has or had symptoms consistent with COVID-19, which made you unable to work?"
        applicant_information:
