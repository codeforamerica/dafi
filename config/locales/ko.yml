    show:
      body_html: '<ol><li>서비스 가입을 선택하면, 가입 확인 문자가 SMS 메시지로 전송됩니다.</ li><li>Code for
        America(미국을 위한 코드)에서 귀하의 신청서 처리 상태에 대한 알림을 전송해 드립니다.</ li><li>언제든지 SMS 수신
        서비스 이용을 해지할 수 있습니다. 문자전용번호로 "STOP"(중지)이라는 문자를 전송하십시오. 귀하가 우리에게 SMS 메시지를 "STOP"(중지)하라는
        문자를 전송하면, 우리는 귀하에게 수신 서비스가 해지되었음을 확인하는 SMS 메시지를 전송합니다. 이후부터 귀하는 우리가 전송하는 SMS
        메시지를 수신하지 않게 됩니다.</ li><li>귀하가 어떤 키워드가 지원되는지 기억나지 않는 경우, 언제라도 문자전용번호로"HELP"(도움)라는
        문자를 전송하십시오. 귀하가 우리에게 SMS 메시지로 "HELP"(도움)이라는 문자를 전송하면, 우리는 서비스 이용 방법 및 수신 거부
        방법에 대한 안내를 문자로 발송합니다.</ li><li>이동 통신사는 전송이 지연되거나 전송되지 않은 메시지에 대한 책임을 지지 않습니다.</
        li><li>예외없이, 귀하가 우리에게 메시지를 전송하거나 우리가 전송한 메시지를 수신할 때마다 문자 데이터 요금이 적용됩니다. 귀하는
        3통의 예상 문자를 수신하게 됩니다. 귀하의 문자 요금제 또는 데이터 요금제에 관한 궁금한 사항은 귀하의 무선 통신 제공 업체에 문의하는
        것이 가장 좋습니다. 문자전용번호로 안내하는 서비스에 대한 모든 문의사항은 help@ca-drai.org로 이메일을 보내주십시오.</
        li><li>개인 정보 보호 관련 문의는 우리의 개인 정보 보호 정책: ca-drai.org/privacy를 참조하시기 바랍니다.</
        li><li>궁금한 사항은 ca-drai@website.com으로 이메일을 보내 주십시오.</ li></ ol>'
      title: Code for America(미국을 위한 코드) 재난 구호 원조(America Disaster Relief Aid) 통지
